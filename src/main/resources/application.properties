# Spring Datasource konfigurace
spring.datasource.url=jdbc:mysql://localhost:3306/math_game?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server konfigurace - změněný port na 8090, aby nedocházelo ke konfliktu s PostgreSQL
server.port=8090

# Thymeleaf konfigurace
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.org.springframework=INFO
logging.level.org.example=DEBUG

# Static resources
spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static/

pro detailnější logování
logging.level.org.example=DEBUG
logging.level.org.springframework.web=DEBUG